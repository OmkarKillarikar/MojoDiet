<div fxLayout="column" fxLayoutAlign="center center" style="height: 100%">

  <mat-card class="login-card">
    <mat-card-title>Enter Credentials</mat-card-title>
    <mat-card-content>

      <div fxLayout="column" fxLayoutAlign="start center"
           fxLayoutGap="5px">
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input (keyup.enter)="onSignIn()" [(ngModel)]="userName" matInput placeholder="" maxlength="12">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input (keyup.enter)="onSignIn()" [(ngModel)]="password" matInput type="password" placeholder=""
                 maxlength="12"/>
        </mat-form-field>
        <button mat-button (click)="onSignIn()" class="background-orange">Sign in</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
